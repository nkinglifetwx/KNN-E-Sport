<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Connexion - Knights Nation</title>
  <link rel="stylesheet" href="../CSS/stylelogin.css">
      <script src="script.js"> </script>
      <script src="../scripts/login.js"></script>
</head>
<body>
  <style>
    .error-message {
      color: red;
      font-size: 14px;
      margin-top: 5px;
      display: none;
    }
  </style>
  <header>
    <div class="logo">🔥 Knights Nation</div>
    <nav>
      <a href="./index.html">Accueil</a>
      <a href="./login.html">Connexion</a>
      <a href="./register.html">Inscription</a>
    </nav>
  </header>

  <main>
    <h1>Connexion</h1>
    <form method="post" action="/login">
      <label for="pseudo">Pseudo :</label>
      <input type="text" id="pseudo" name="pseudo" placeholder="Votre pseudo" required />
      <span id="pseudo-error" class="error-message"></span>

      <label>Mot de passe :</label>
      <div class="password-container">
            <input type="password" id="password" name="password" placeholder="Votre mot de passe" required />
            <span class="toggle-eye" onclick="togglePassword()">👁️</span>
            <span id="password-error" class="error-message"></span>
    </div>

      <button id="login-button" type="submit">Se connecter</button>
    </form>

    <nav class="form-nav">
        <a href="./register.html">Pas encore inscrit ?</a>
        <a href="./index.html">Retour à l'accueil</a>
    </nav>
  </main>
  <footer>
    © 2025 Knights Nation. Tous droits réservés.
  </footer>
</body>
